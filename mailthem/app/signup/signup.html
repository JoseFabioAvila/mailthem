<!DOCTYPE html>
<html>
<head>
    <title>MailthemApp</title>
</head>
<body ng-controller="SignupCtrl">
    
<div class="container">
    <div class="jumbotron col-md-6 col-md-offset-3" style="padding-top: 0; padding-botton: 0;">
        <h2>Mailthem Signup</h2>
    </div>
    <form role="form" name="signupForm" novalidate="">
        <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': signupForm.email.$invalid && signupForm.email.$touched}">
            <label for="email">Email Address</label>
            <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required="">
            <small class="help-block" ng-show="signupForm.email.$invalid && signupForm.email.$touched">Please enter an Email Address</small>
        </div>
        <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': signupForm.password.$invalid && signupForm.password.$touched}">
            <label for="password">Password</label>
            <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="" ng-minlength = 8 >
            <small class="help-block" ng-show="signupForm.password.$error.minlength && signupForm.password.$touched">Password must be atleast 8 characters</small>
        </div>
        <div class="form-group col-md-6 col-md-offset-3">
            <label><a href="#/login">Sign In</a></label>
        </div>
        <div class="form-group col-md-6 col-md-offset-3">
            <p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="signupForm.$invalid" ng-click="signUp()">Sign Up</button>
        </div>
    </form>
</div>
    
</body>
</html>
