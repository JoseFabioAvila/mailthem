<!DOCTYPE html>
<html>
<head>
    <title>MailthemApp</title>
</head>
<body ng-controller='DashboardCtrl'>
    
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#/dashboard" class="navbar-brand">Mailthem</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#/dashboard">Home</a></li>
            <li><a href="#/add_template">Add Templete</a></li>
            <li ng-click="logout()"><a href="#">Logout</a></li>
        </ul>
    </div>
</nav>
    
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Welcome Home {{username}} !</h3>
        </div>
    </div>
</div>

<div class="container">
    <div class="row" ng-repeat="template in templates">
        <div class="col-md-12 well well-sm">
            <h4>{{template.title}}</h4>
            <p>{{template.description}}</p>
            <button type="submit" class="btn btn-sm btn-success" ng-click="sendTemplate(template.$id)">Send</button>
            <button type="submit" class="btn btn-sm btn-primary" ng-click="editTemplate(template.$id)" data-target="#editModal" data-toggle="modal">Edit</button>
            <button type="submit" class="btn btn-sm btn-danger"  ng-click="deleteTemplate(template)" data-target="#deleteModal" data-toggle="modal">Delete</button>
        </div>
    </div>
</div>
    
    
<div class="container">
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Edit Template Details</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" name="title" class="form-control" ng-model="editTemplateData.title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" class="form-control" ng-model="editTemplateData.description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea name="content" class="form-control" ng-model="editTemplateData.content"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="updateTemplate(editTemplateData.$id)">Save</button>
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
    
<div class="container">
    <div id="deleteModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <p>Are you suer you want to delete the template?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-danger" ng-click="deleteTemplate(delete_template)">Delete</button>
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
